<!DOCTYPE xhtml>
<xhtml xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> </h:head>
    <h:body>
        <h:form id="bloque" >
            <p:dataTable id="tabla" var="itemRentado" value="#{AlquilerItems.clienteSeleccionado.rentados}" 
                          rowKey="#{ItemRentado.item.nombre}" >
                <f:facet name="header">
                   Registro de Alquileres
                </f:facet>
                <p:column>
                    <f:facet name="header">
                       Items no regresados 
                    </f:facet>
                    #{itemRentado.item.nombre}
                </p:column>
                <p:column headerText="" >
                    <f:facet name="header">
                        Valor
                    </f:facet>
                    #{itemRentado.multa}
                </p:column>
                

            </p:dataTable><br/><br/>
     
       
            <p:outputLabel value="Agregar nuevo alquiler " /><br/><br/><br/>
            <p:outputLabel for="id" value="Codigo de item: " />
            <p:inputText id="id" value="#{AlquilerItems.itemId}" required="true" /><br/><br/>
            <p:outputLabel for="dias" value="Dias de alquiler: " />
            <p:inputText id="dias" value="#{AlquilerItems.dias}" required="true"/><br/><br/>
            <p:commandButton value="Agregar Alquiler" id="ajax" update="bloque" ajax="false" actionListener="#{AlquilerItems.buttonListener1()}" styleClass="ui-priority-primary" />
            <p:button value="Devolverse" outcome="RegistroClientes"/>
        </h:form>  



    </h:body>

</xhtml>
